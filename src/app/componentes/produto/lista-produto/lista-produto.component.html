<h3 class="text-center mt-5 mb-5">Gerenciar produtos</h3>
<table class="table table-hover  mt-3">
    <thead>
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Descição</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Data de validade</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>

        <tr class="text-center" *ngFor="let produto of listaDeProdutos">
            <th>{{produto.id}}</th>
            <td>{{produto.descricao}}</td>
            <td>R$ {{produto.preco.toFixed(2)}}</td>
            <td>{{produto.quantidadeEstoque}}</td>
            <td>{{produto.dataValidade | date : 'dd/MM/yyyy'}}</td>
            <th scope="row">
                <a (click)="rotaEditaProduto(produto.id)" class="btn btn-warning btn-sm  me-2" title="Editar produto">
                    <i class="bi bi-pencil-fill text-black"></i>
                </a>
                <a (click)="rotaEditaEstoqueProduto(produto.id)" class="btn btn-success btn-sm me-2"
                    title="Gerenciar estoque do produto">
                    <i class="bi bi-clipboard-data text-black"></i>
                </a>
                <a (click)="trocarStatusProduto(produto.id)" class="btn btn-info btn-sm me-2"
                    title="Ativar/Desativar produto">
                    <i class="bi bi-arrow-left-right text-black"></i>
                </a>
                <a (click)="removerProduto(produto.id)" class="btn btn-danger btn-sm" title="Remover produto">
                    <i class="bi bi-trash text-black"></i>
                </a>
                
            </th>
        </tr>
    </tbody>
</table>
