<div class="col-8 offset-2">
    <h3 class="mb-3">Cadastrar produto</h3>
    <form [formGroup]="formAdicionarProduto" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
        <div class="form-row mb-3">

            <label for="descricao" class="form-label">Descrição <span>*</span></label>
            <input type="text" name="descricao" formControlName="descricao" class="form-control">
            <div class="text-danger mt-1" *ngIf="Descricao!.invalid && formDirective.submitted">
                <p *ngIf="Descricao.errors?.['required']">Ops, preencha a descrição.</p>
                <p *ngIf="Descricao.errors?.['minlength']">Ops, a descricao deve conter no mínimo 3 caracteres.</p>
            </div>

        </div>
        <div class="form-row mb-3">

            <div class="mb-3">
                <label for="preco" class="form-label">Preço <span>*</span></label>
                <input formControlName="preco" type="number" min="0.01" step="0.01" name="preco" class="form-control">
                <div class="text-danger" *ngIf="Preco!.invalid && formDirective.submitted">
                    <p *ngIf="Preco.errors?.['required']">Ops, preencha o preco.</p>
                    <p *ngIf="Preco.errors?.['min']">Ops, o preço deve ser maior que zero.</p>
                </div>
            </div>
        </div>
        <div class="form-row mb-3">
            <label for="dataValidade" class="form-label">Data de validade <span>*</span></label>
            <input formControlName="dataValidade" type="date" name="dataValidade" class="form-control" />
            <div class="text-danger" *ngIf="DataValidade!.invalid && formDirective.submitted">
                <p *ngIf="DataValidade.errors?.['required']">Ops, preencha a Data de validade.</p>
            </div>
        </div>
        <div class="form-row mb-3">
            <input type="submit" value="Enviar" class="btn btn-primary">
        </div>

        <div class="form-row mb-3">
            <span class="text-danger">* Campos obrigatórios</span>
        </div>

    </form>
</div>
